data_prep:
  dir: training_samples/train_14433
  channel: D0ToKPi  # options: D0ToKPi, DPlusToPiKPi, DsToKKPi, LcToPKPi, XicToPKPi
  test_fraction: 0.3
  seed_split: 42

ml:
  raw_output: false
